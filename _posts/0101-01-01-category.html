---
layout: default_post
title : 文章分类汇总
---

{% for category in site.categories %}
<h4>{{ category | first }}</h4>
<!-- </span>{{ category | last | size }}</span> -->
<ul class="arc-list">
    {% for post in category.last %}
        <li>
            {{ post.date | date:"%d/%m/%Y"}}
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endfor %}
